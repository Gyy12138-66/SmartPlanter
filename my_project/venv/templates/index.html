<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plant Monitoring Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #45a049;
    }
    .content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Plant Monitoring Dashboard</h1>
  </header>
  <div class="container">
    <nav>
      <!-- Navigation buttons for different tables/views -->
      <a href="/users">Users</a>
      <a href="/fog_devices">Fog Devices</a>
      <a href="/edge_devices">Edge Devices</a>
      <a href="/air_humidity">Air Humidity</a>
      <a href="/air_temperature">Air Temperature</a>
      <a href="/rgb_sensor_data">RGB Sensor Data</a>
      <a href="/soil_moisture">Soil Moisture</a>
      <a href="/light_intensity">Light Intensity</a>
      <a href="/plant_status">Plant Status</a>
      <a href="/notifications">Notifications</a>
    </nav>
    <div class="content">
      <h2>Welcome!</h2>
      <p>This is the Plant Monitoring Dashboard. Use the buttons above to view data from different tables stored in the local database.</p>
    </div>
  </div>
</body>
</html>
