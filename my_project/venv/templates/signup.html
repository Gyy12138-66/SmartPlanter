<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Auth - Plant Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Register</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>
    </form>
    <div class="switch" onclick="toggleForm()">Already have an account? Login</div>
  </div>

  <script>
    let isRegistering = true;

    function toggleForm() {
      isRegistering = !isRegistering;
      document.getElementById("form-title").textContent = isRegistering ? "Register" : "Login";
      document.getElementById("email").style.display = isRegistering ? "block" : "none";
      document.querySelector(".switch").textContent = isRegistering
        ? "Already have an account? Login"
        : "Don't have an account? Register";
    }

    document.getElementById("auth-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;

      const payload = isRegistering
        ? { username, password, email }
        : { username, password };

      const endpoint = isRegistering ? "/user" : "/login";

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            alert("✅ " + data.message);
          } else {
            alert("❌ " + (data.message || "Failed"));
          }
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong.");
        });
    });
  </script>
</body>
</html>
